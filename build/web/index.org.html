<html lang="ja">
  <head>
    <script type="text/javascript" src="dwr/engine.js"></script>
    <script type="text/javascript" src="dwr/util.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.serialize.js"></script>
    <script type="text/javascript"
                  src="dwr/interface/CloudSpiralPrinter.js"></script>
    <script type="text/javascript">
function update(){
    var fromData = $('#csprinterForm').serializeJson();
    CloudSpiralPrinter.execute(fromData,{
        callback: function(data) {
            $('#csprinterReply').text(data);
            $('#errorMessage').text("");
        },
        errorHandler: updateErrorMessage
    });
}
function updateErrorMessage(message, exception){ 
    $('#errorMessage').text(message);
    $('#csprinterReply').text("");
}
    </script>
    <title>Cloud Spiral Printer</title>
  </head>
  <body>
    <p>
      <form id="csprinterForm">
          Max:  <input type="text" name="max"/><br/>
          Cloud:  <input type="text" name="cloud" value="3"/><br/>
          Spiral:  <input type="text" name="spiral" value="5"/><br/>
        <input value="Send" type="button" onclick="update()"/>
      </form>
    </p><p>
      Reply: <span id="csprinterReply"></span>
    </p><p>
        <span id="errorMessage" class="error"></span>
    </p>
  </body>
</html>
